      - name: Upload All Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            target/site/jacoco/
            spotbugs/
            perf-tests/report/
            perf-tests/jmeter.log
            cyclonedx/
          overwrite: true